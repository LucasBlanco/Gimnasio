<div class="m-portlet m-portlet--success m-portlet--head-solid-bg">
	<div (submit)="enviarEvento()" ngNativeValidate>
		<div class="m-portlet__head">
			<div class="m-portlet__head-caption">
				<div class="m-portlet__head-title">
					<span class="m-portlet__head-icon">
						<i style="font-size: 2.2rem;" class="flaticon-user"></i>
					</span>
					<h3 class="m-portlet__head-text">
						{{(editando)? 'Modificar profesor' : 'Alta de profesores'}}
					</h3>
				</div>
			</div>
			<div class="m-portlet__head-tools" *ngIf="editando">
				<ul class="m-portlet__nav">
					<li class="m-portlet__nav-item">
						<a class="btn btn-outline-secondary m-btn m-btn--icon m-btn--icon-only m-btn--custom m-btn--outline-2x m-btn--pill m-btn--air"
						 style="color:white" (click)="irALaTabla()">
							<i class="la la-angle-right"></i>
						</a>
					</li>
				</ul>
			</div>
		</div>
		<form class="m-form">
			<div class="m-portlet__body">
				<div class="m-form__section m-form__section--first">

					<div class="form-group m-form__group row">
						<div class="col-lg-6">
							<label>* Nombre:</label>
							<div class="m-input-icon m-input-icon--right">
								<input type="text" class="form-control m-input" placeholder="Juan" name="nombre" [(ngModel)]="profesor.nombre"
								 required>
								<span class="m-input-icon__icon m-input-icon__icon--right">
									<span>
										<i class="la la-user"></i>
									</span>
								</span>
							</div>
						</div>
						<div class="col-lg-6">
							<label class="">* Apellido:</label>
							<div class="m-input-icon m-input-icon--right">
								<input type="text" class="form-control m-input" placeholder="Perez" name="apellido" [(ngModel)]="profesor.apellido"
								 required>
								<span class="m-input-icon__icon m-input-icon__icon--right">
									<span>
										<i class="la la-user"></i>
									</span>
								</span>
							</div>
						</div>
					</div>
					<div class="form-group m-form__group row">
						<div class="col-lg-6">
							<label>* Telefono:</label>
							<div class="m-input-icon m-input-icon--right">
								<input type="text" class="form-control m-input" name="telefono" placeholder="12345678" [(ngModel)]="profesor.telefono">
								<span class="m-input-icon__icon m-input-icon__icon--right">
									<span>
										<i class="la la-phone"></i>
									</span>
								</span>
							</div>
						</div>
						<div class="col-lg-6">
							<label class="">Email:</label>
							<div class="m-input-icon m-input-icon--right">
								<input type="email" class="form-control m-input" name="email" placeholder="jperez@gmail.com" [(ngModel)]="profesor.email">
								<span class="m-input-icon__icon m-input-icon__icon--right">
									<span>
										<i class="la la-envelope"></i>
									</span>
								</span>
							</div>
						</div>
					</div>
					<div class="form-group m-form__group row">
						<div class="col-lg-6">
							<label class="">Domicilio:</label>
							<div class="m-input-icon m-input-icon--right">
								<input type="text" class="form-control m-input" name="domicilio" placeholder="AV. 9 de Julio, 1234" [(ngModel)]="profesor.domicilio"
								 pattern="(.+)([/,/]{1})(.+)" title="Calle, Altura">
								<span class="m-input-icon__icon m-input-icon__icon--right">
									<span>
										<i class="la la-home"></i>
									</span>
								</span>
							</div>
						</div>
					</div>
				</div>
				<div class="m-form__seperator m-form__seperator--dashed"></div>
				<div class="m-form__section m-form__section--last">
					<div class="form-group m-form__group row">
						<div class="col-lg-6">
							<label>Forma de pago:</label>
							<div class="m-radio-inline">
								<label class="m-radio m-radio--solid" title="El pago se realiza el dia N de cada mes">
									<input type="radio" name="example_2" value="fijo" [(ngModel)]="tipoPago" required> Dia del mes
									<span></span>
								</label>
								<label class="m-radio m-radio--solid" title="El pago se realiza cada N dias">
									<input type="radio" name="example_2" value="intervalo" [(ngModel)]="tipoPago" required> Intervalo de dias
									<span></span>
								</label>
							</div>
							<span class="m-form__help">Seleccione la forma de pago</span>
						</div>

					</div>
					<div class="form-group m-form__group row">
						<div class="col-lg-6" *ngIf="tipoPago === 'fijo'">
							<label>Dia de cobro:</label>
							<div class="m-input-icon m-input-icon--right">
								<input type="number" class="form-control m-input" name="diaCobro" [(ngModel)]="profesor.diaCobro">
								<span class="m-input-icon__icon m-input-icon__icon--right">
									<span>
										<i class="la la-calendar"></i>
									</span>
								</span>
							</div>
						</div>
						<div class="col-lg-6" *ngIf="tipoPago === 'intervalo'">
							<label>Cantidad de dias:</label>
							<div class="m-input-icon m-input-icon--right">
								<input type="number" class="form-control m-input" name="intervaloCobro" [(ngModel)]="profesor.intervaloCobro">
								<span class="m-input-icon__icon m-input-icon__icon--right">
									<span>
										<i class="la la-calendar"></i>
									</span>
								</span>
							</div>
						</div>
						<div class="col-lg-6">
							<label>Sueldo:</label>
							<div class="m-input-icon m-input-icon--right">
								<input type="number" class="form-control m-input" name="sueldo" [(ngModel)]="profesor.sueldo">
								<span class="m-input-icon__icon m-input-icon__icon--right">
									<span>
										<i class="la la-money"></i>
									</span>
								</span>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="m-portlet__foot">
				<div class="row">
					<div class="col-lg-6">
						<button type="submit" class="btn btn-primary">Guardar</button>
						<span class="m--margin-left-10">o
							<a class="m-link m--font-bold" (click)="borrarProfesor()">Borrar</a>
						</span>
					</div>
				</div>

			</div>
		</form>
	</div>
</div>
