<div class="m-portlet m-portlet--success m-portlet--head-solid-bg">
	<form class="m-form m-form--label-align-right" (submit)="enviarEvento()" ngNativeValidate>
		<div class="m-portlet__head">
			<div class="m-portlet__head-caption">
				<div class="m-portlet__head-title">
					<span class="m-portlet__head-icon">
						<i class="flaticon-user"></i>
					</span>
					<h3 class="m-portlet__head-text">
						{{(editando)? 'Modificar membresia' : 'Alta de membresias'}}
					</h3>
				</div>
			</div>
			<div class="m-portlet__head-tools" *ngIf="editando">
				<ul class="m-portlet__nav">
					<li class="m-portlet__nav-item">
						<a class="btn btn-outline-secondary m-btn m-btn--icon m-btn--icon-only m-btn--custom m-btn--outline-2x m-btn--pill m-btn--air"
						 style="color:white" (click)="irALaTabla()">
							<i class="la la-angle-right"></i>
						</a>
					</li>
				</ul>
			</div>
		</div>
		<div class="m-portlet__body">
			<div class="m-form__section m-form__section--first">
				<div class="form-group m-form__group row">
					<div class="col-lg-6">
						<label>* Nombre:</label>
						<div class="m-input-icon m-input-icon--right">
							<input type="text" class="form-control m-input" placeholder="Salsa" name="nombre" [(ngModel)]="membresia.nombre"
							 required>
							<span class="m-input-icon__icon m-input-icon__icon--right">
								<span>
									<i class="la la-user"></i>
								</span>
							</span>
						</div>
					</div>
					<div class="col-lg-6">
						<label class="">* Precio:</label>
						<div class="m-input-icon m-input-icon--right">
							<input type="number" class="form-control m-input" placeholder="123" step="0.1" name="precio" [(ngModel)]="membresia.precio"
							 required>
							<span class="m-input-icon__icon m-input-icon__icon--right">
								<span>
									<i class="la la-money"></i>
								</span>
							</span>
						</div>
					</div>
				</div>
				<div class="form-group m-form__group row">
					<div class="col-lg-6">
						<label>* Duracion en dias:</label>
						<div class="m-input-icon m-input-icon--right">
							<input type="number" class="form-control m-input" name="duracion" placeholder="123" [(ngModel)]="membresia.vencimiento"
							 (change)="actualizarVencimientoServicios($event.target.value)" required>
							<span class="m-input-icon__icon m-input-icon__icon--right">
								<span>
									<i class="la la-calendar"></i>
								</span>
							</span>
						</div>
					</div>
					<div class="col-lg-6">
						<label class="">* Nro cuotas:</label>
						<div class="m-input-icon m-input-icon--right">
							<input type="number" class="form-control m-input" name="cuotas" placeholder="12" [(ngModel)]="membresia.nroCuotas" required>
							<span class="m-input-icon__icon m-input-icon__icon--right">
								<span>
									<i class="la la-credit-card"></i>
								</span>
							</span>
						</div>
					</div>
				</div>
			</div>
			<div class="m-form__seperator m-form__seperator--dashed"></div>
			<div class="m-form__section m-form__section--last">
				<div class="form-group m-form__group row">
					<div class="col-lg-6 col-md-6 col-sm-12">
						<label>* Servicios:</label>
						<ng-container *ngFor="let servicio of servicios, let i = index">
							<div class="row">
								<div class="col-12" style="display: inline-flex">
									<span class="m-switch m-switch--sm m-switch--icon" style="margin-right: 15px;">
										<label>
											<input type="checkbox" [(ngModel)]="servicio.seleccionado" [name]="'dia'+i">
											<span></span>
										</label>
									</span>

									<div class="col-form-label">
										<span>{{servicio.servicio.nombre}}</span>
									</div>

								</div>
								<ng-container *ngIf="servicio.seleccionado">
									<div class="col-lg-6 col-xl-5" style="display:inline-flex">
										<label class="col-form-label col-3 col-lg-6">Creditos</label>

										<input type="number" class="form-control m-input" placeholder="Ilimitado" [(ngModel)]="servicio.creditos"
										 [name]="'creditos'+i">

									</div>
									<div class="col-lg-6 col-xl-5" style="display:inline-flex">
										<label class="col-form-label col-3 col-lg-6">Duracion</label>

										<input type="number" class="form-control m-input" placeholder="12" [(ngModel)]="servicio.vencimiento" [name]="'duracion'+i">

									</div>
								</ng-container>
							</div>
						</ng-container>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-12">
						<div style="margin-bottom: 20px;">
							<label>* Descuentos de membresia:</label>
							<div *ngFor="let descuento2 of descuentosMembresia(), let i = index">
								<div class="row">
									<div class="col-auto">
										<span class="m-switch m-switch--sm m-switch--icon">
											<label>
												<input type="checkbox" [(ngModel)]="descuento2.seleccionado" [name]="'descuento2' + i">
												<span></span>
											</label>
										</span>
									</div>
									<div class="col-form-label">
										<span>{{descuento2.descuento.nombre}}</span>
									</div>
								</div>
							</div>
						</div>
						<div>
							<label>* Descuentos de socio aplicables a esta membresia:</label>
							<div *ngFor="let descuento1 of descuentosSocio(), let i = index">
								<div class="row">
									<div class="col-auto">
										<span class="m-switch m-switch--sm m-switch--icon">
											<label>
												<input type="checkbox" [(ngModel)]="descuento1.seleccionado" [name]="'descuento1' + i">
												<span></span>
											</label>
										</span>
									</div>
									<div class=" col-form-label">
										<span>{{descuento1.descuento.nombre}}</span>
									</div>
								</div>
							</div>
						</div>


					</div>
				</div>
			</div>
			<div class="m-portlet__foot">
				<div class="row">
					<div class="col-lg-6">
						<button type="submit" class="btn btn-primary" [disabled]="!hayUnServicioSeleccionado()">Guardar</button>
						<span class="m--margin-left-10">o
							<a class="m-link m--font-bold" (click)="borrar()">Borrar</a>
						</span>
					</div>
				</div>

			</div>
		</div>
	</form>
</div>
