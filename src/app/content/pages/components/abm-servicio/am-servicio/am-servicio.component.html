<div class="m-portlet m-portlet--success m-portlet--head-solid-bg">

	<div class="m-portlet__head">
		<div class="m-portlet__head-caption">
			<div class="m-portlet__head-title">
				<span class="m-portlet__head-icon">
					<i class="flaticon-user"></i>
				</span>
				<h3 class="m-portlet__head-text">
					{{(editando)? 'Modificar servicio' : 'Alta de servicio'}}
				</h3>
			</div>
		</div>
		<div class="m-portlet__head-tools" *ngIf="editando">
			<ul class="m-portlet__nav">
				<li class="m-portlet__nav-item">
					<a class="btn btn-outline-secondary m-btn m-btn--icon m-btn--icon-only m-btn--custom m-btn--outline-2x m-btn--pill m-btn--air"
					 style="color:white" (click)="irALaTabla()">
						<i class="la la-angle-right"></i>
					</a>
				</li>
			</ul>
		</div>
	</div>
	<div class="m-portlet__body ">
		<form (submit)="enviarEvento()" class="m-form m-form--fit m-form--label-align-right m-form--group-seperator-dashed"
		 id="form" ngNativeValidate>
			<div class="form-group m-form__group  row">
				<div class="col-md-6">
					<label>* Nombre:</label>
					<div class="m-input-icon m-input-icon--right">
						<input type="text" class="form-control m-input" placeholder="Gimnasio" name="nombre" [(ngModel)]="servicio.nombre"
						 required>
						<span class="m-input-icon__icon m-input-icon__icon--right">
							<span>
								<i class="la la-user"></i>
							</span>
						</span>
					</div>
				</div>
				<div class="col-lg-6">
					<label>* Registrable en entrada:</label>
					<div class="m-input-icon m-input-icon--right">
						<label class="m-radio m-radio--solid">
							<input type="checkbox" name="example_2" [(ngModel)]="servicio.registraEntrada"> Registrable
							<span></span>
						</label>
					</div>
					<span class="m-form__help">Desactive esta opcion si no desea registrar la entrada a este servicio</span>
				</div>
			</div>
			<div class=" form-group m-form__group row">
				<div class="col-lg-12 col-md-12 col-sm-12">
					<label>* Servicios:</label>
					<div *ngFor="let dia of dias; let i = index">
						<div class="row">
							<div class="col-lg-2 col-md-3">
								<div class="row">
									<div class="col-4">
										<span class="m-switch m-switch--sm m-switch--icon">
											<label>
												<input type="checkbox" [(ngModel)]="dia.seleccionado" [name]="'dia'+i">
												<span></span>
											</label>
										</span>
									</div>
									<div class="col-6">
										<div class="col-form-label">
											<span>{{dia.dia}}</span>
										</div>
									</div>
								</div>
							</div>
							<ng-container *ngIf="dia.seleccionado">
								<div class="col-lg-2 col-12">
									<div class="row" style="padding-top: 10px; padding-bottom: 10px">
										<div class="col-6 col-lg-4">
											<label class="col-form-label">Inicio</label>
										</div>
										<div class="col-6 col-lg-8">
											<input type="time" class="form-control m-input" [(ngModel)]="dia.horaInicio" [max]="dia.horaFin" [name]="'inicio'+i">
										</div>
									</div>
								</div>
								<div class="col-lg-2">
									<div class="row " style="padding-top: 10px; padding-bottom: 10px">
										<div class="col-6 col-lg-4">
											<label class="col-form-label">Fin</label>
										</div>
										<div class="col-6 col-lg-8">
											<input type="time" class="form-control m-input" [(ngModel)]="dia.horaFin" [min]="dia.horaInicio" [name]="'fin'+i">
										</div>
									</div>
								</div>
								<div class="col-lg-3">
									<div class="row" style="padding-top: 10px; padding-bottom: 10px">
										<div class="col-6 ">
											<label class="col-form-label">Entrada desde</label>
										</div>
										<div class="col-6">
											<input type="time" class="form-control m-input" [(ngModel)]="dia.entradaDesde" [name]="'entrada'+i">
										</div>
									</div>
								</div>
								<div class="col-lg-3">
									<div class="row" style="padding-top: 10px; padding-bottom: 10px">
										<div class="col-6 ">
											<label class="col-form-label">Entrada hasta</label>
										</div>
										<div class="col-6 ">
											<input type="time" class="form-control m-input" [(ngModel)]="dia.entradaHasta" [name]="'entrada'+i">
										</div>
									</div>
								</div>
							</ng-container>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
	<div class="m-portlet__foot">
		<div class="row">
			<div class="col-lg-6">
				<button type="submit" form="form" class="btn btn-primary">Guardar</button>
				<span class="m--margin-left-10">o
					<a class="m-link m--font-bold" (click)="borrar()">Borrar</a>
				</span>
			</div>
		</div>

	</div>

</div>
