<div class="m-portlet m-portlet--success m-portlet--head-solid-bg">
	<form ngNativeValidate class="m-form--group-seperator">
		<div class="m-portlet__head">
			<div class="m-portlet__head-caption">
				<div class="m-portlet__head-title">
        			<span class="m-portlet__head-icon">
          				<i class="flaticon-user"></i>
        			</span>
					<h3 class="m-portlet__head-text">
						Alta de servicios
					</h3>
				</div>
			</div>
		</div>
		<div class="m-portlet__body">
			<div class="form-group m-form__group row">
					<label>* Nombre:</label>
					<div class="m-input-icon m-input-icon--right">
						<input type="text" class="form-control m-input" placeholder="Juan" name="nombre"
							   [(ngModel)]="socio.nombre"
							   required>
						<span class="m-input-icon__icon m-input-icon__icon--right">
            				<span>
              					<i class="la la-user"></i>
            				</span>
          				</span>
				</div>
			</div>
			<div class="form-group m-form__group row">
				<label>* Horarios:</label>
				<div class="m-input-icon m-input-icon--right">
					<input type="text" class="form-control m-input" placeholder="Juan" name="nombre"
						   [(ngModel)]="socio.nombre"
						   required>
					<span class="m-input-icon__icon m-input-icon__icon--right">
            				<span>
              					<i class="la la-user"></i>
            				</span>
          				</span>
					<span class="m-switch m-switch--icon m-switch--success">
												<label>
						                        <input type="checkbox" checked="checked" name="">
						                        <span></span>
						                        </label>
						                    </span>
				</div>
			</div>

		</div>
		<div class="m-portlet__foot">
			<div class="row">
				<div class="col-lg-6">
					<button type="submit" class="btn btn-primary">Guardar</button>
					<span class="m--margin-left-10">o
     			 <a class="m-link m--font-bold" (click)="borrarSocio()">Borrar</a>
    		</span>
				</div>
			</div>

		</div>
	</form>
</div>
