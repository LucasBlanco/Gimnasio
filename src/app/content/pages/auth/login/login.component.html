<!--begin::Signin-->
<div class="m-login__signin" style="margin:50px">
	<div class="m-login__title">
		<h3>Ingresar al sistema</h3>
	</div>

	<m-auth-notice></m-auth-notice>

	<!--begin::Form-->
	<form class="m-form" name="form" (ngSubmit)="login(model.user, model.password)" #f="ngForm"
	 ngNativeValidate>

		<div class="form-group m-form__group row">
			<div class="col-12">
				<label for="example-text-input">Usuario</label>
			</div>
			<div class="col-12">
				<input class="form-control m-input" type="text" name="email" placeholder="Usuario" autocomplete="off" [(ngModel)]="model.user"
				 #email="ngModel" required>
			</div>
		</div>
		<div class="form-group m-form__group row">
			<div class="col-12">
				<label for="example-text-input">Usuario</label>
			</div>
			<div class="col-12">
				<input class="form-control m-input" type="password" name="password" placeholder="ContraseÃ±a" autocomplete="off"
				 [(ngModel)]="model.password" #password="ngModel" required>
			</div>

		</div>
		<div class="m-form__actions">
			<button type="submit" class="btn btn-primary">Ingresar!</button>
		</div>
	</form>
	<!--end::Form-->
