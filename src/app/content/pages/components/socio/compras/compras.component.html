<form class="m-form__section m-form__section--first" (submit)="comprar()" ngNativeValidate>
	<div class="form-group m-form__group">
		<label>Membresias:</label>
		<div class="row">
			<div class="col-lg-6" *ngFor="let checkMembresia of checkMembresias, let i = index">
				<label class="m-option">
					<span class="m-option__control">
						<span class="m-radio m-radio--brand m-radio--check-bold">
							<input type="checkbox" [name]="'option'+i" [(ngModel)]="checkMembresia.seleccionada">
							<span></span>
						</span>
					</span>
					<span class="m-option__label">
						<span class="m-option__head">
							<span class="m-option__title">
								{{checkMembresia.membresia.nombre}}
							</span>
							<span class="m-option__focus">
								$ {{checkMembresia.membresia.precio}}
							</span>
						</span>
						<span class="m-option__body">

							<ul class="row m--margin-bottom-10" style="padding: 0px">
								<div class="col-lg-4 col-6" *ngFor="let servicio of checkMembresia.membresia.servicios">
									<li >{{servicio.servicio.nombre}}</li>
								</div>
							</ul>
							<div class="row">
								<div class="col-12">
									<div>Duracion: {{checkMembresia.membresia.vencimiento}} dias</div>
								</div>
								<div class="col-12">
									<div>Nro cuotas: {{checkMembresia.membresia.nroCuotas}}</div>
								</div>
								<div class="col-10">
									<div>Descuento: {{checkMembresia.membresia.descuento?.nombre}}</div>
								</div>
								<div class="col-2">

								<button *ngIf="!checkMembresia.membresia.descuento" type="button" (click)="agregarDescuento(checkMembresia.membresia)" class="btn btn-outline-metal m-btn m-btn--icon m-btn--icon-only m-btn--pill" style="width: 20px; height: 20px">
									<i class="la la-plus" style="font-size: 0.9rem"></i>
								</button>
									<button *ngIf="checkMembresia.membresia.descuento" type="button" (click)="checkMembresia.membresia.descuento = null" class="btn btn-outline-metal m-btn m-btn--icon m-btn--icon-only m-btn--pill" style="width: 20px; height: 20px">
									<i class="la la-minus" style="font-size: 0.9rem"></i>
								</button>
							</div>
							</div>

						</span>
					</span>
				</label>
			</div>
		</div>
	</div>
	<div class="m-separator m-separator--dashed m-separator--lg"></div>
	<div class="form-group m-form__group">
		<div class="row">
			<div class="col-lg-6">
				<div class="row">
					<div class="col-lg-3">
						<label>Tipo de pago:</label>
					</div>
					<div class="col-lg-9">
						<select class="form-control m-input" name="tipo" [(ngModel)]="tipoDePago" required>
							<option value="efectivo">Efectivo</option>
							<option value="debito">Tarjeta de debito</option>
							<option value="credito">Tarjeta de credito</option>
						</select>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="m-separator m-separator--dashed m-separator--lg"></div>

	<div class="m-accordion m-accordion--default" id="m_accordion_1" role="tablist">

		<!--begin::Item-->
		<div class="m-accordion__item">
			<div class="m-accordion__item-head collapsed" role="tab" id="m_accordion_1_item_1_head" data-toggle="collapse" href="#m_accordion_1_item_1_body" aria-expanded="false">
				<span class="m-accordion__item-icon"><i style="color: #36a3f7" class="la la-money"></i></span>
				<span class="m-accordion__item-title">Total: {{calcularTotal()}}</span>
				<span class="m-accordion__item-mode"></span>
			</div>

			<div class="m-accordion__item-body collapse" id="m_accordion_1_item_1_body" role="tabpanel" aria-labelledby="m_accordion_1_item_1_head" data-parent="#m_accordion_1" style="">
				<div class="m-accordion__item-content">

						<div class="m-demo__preview">
							<div class="m-list-timeline">
								<div class="m-list-timeline__items">
									<div class="m-list-timeline__item">
										<div class="row m--padding-bottom-10" *ngFor="let membresia of membresiasSeleccionadas()">
											<div class="col-md-3" style="display: inline-flex;">
												<span class="m-list-timeline__badge m-list-timeline__badge--success"></span>
												<span class="m-list-timeline__text">{{membresia.nombre}}: <strong>${{membresia.precio}}</strong></span>
											</div>
											<div class="col-md-3" >
												<ng-container *ngIf="membresia.descuento">
													{{membresia.descuento?.nombre}}: <strong>{{membresia.descuento?.porcentaje}}%</strong>
												</ng-container>
											</div>
											<div class="col-md-6" style="text-align: right">
												Total: <strong>${{(membresia.descuento)? membresia.precio * membresia.descuento.porcentaje/100 : membresia.precio}}</strong>
											</div>
										</div>

									</div>

								</div>
							</div>
						</div>


				</div>
			</div>
		</div>
		<!--end::Item-->
	</div>


	<br>
	<div class="m-portlet__foot">
		<div class="row">
			<div class="col-lg-6">
				<button type="submit" class="btn btn-primary">Guardar</button>

			</div>
		</div>
	</div>

</form>
<m-modal-select></m-modal-select>
