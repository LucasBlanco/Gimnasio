<div class="m-portlet m-portlet--success m-portlet--head-solid-bg">
  <div (submit)="enviarEvento()" ngNativeValidate>
    <div class="m-portlet__head">
      <div class="m-portlet__head-caption">
        <div class="m-portlet__head-title">
          <span class="m-portlet__head-icon">
            <i style="font-size: 2.2rem;" class="flaticon-user"></i>
          </span>
          <h3 class="m-portlet__head-text">
            {{ editando ? "Modificar clase" : "Alta de clases" }}
          </h3>
        </div>
      </div>
      <div class="m-portlet__head-tools" *ngIf="editando">
        <ul class="m-portlet__nav">
          <li class="m-portlet__nav-item">
            <a
              class="btn btn-outline-secondary m-btn m-btn--icon m-btn--icon-only m-btn--custom m-btn--outline-2x m-btn--pill m-btn--air"
              style="color:white"
              (click)="irALaTabla()"
            >
              <i class="la la-angle-right"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <form class="m-form">
      <div class="m-portlet__body">
        <div class="m-form__section m-form__section--first">
          <div class="form-group m-form__group row">
            <div class="col-lg-6">
              <label>* Fecha:</label>
              <div class="m-input-icon m-input-icon--right">
                <input
                  type="date"
                  class="form-control m-input"
                  name="fecha"
                  [value]="clase.fecha?.back"
                  (change)="clase.fecha.change($event.target.value)"
                  required
                />
                <span class="m-input-icon__icon m-input-icon__icon--right">
                  <span>
                    <i class="la la-calendar"></i>
                  </span>
                </span>
              </div>
            </div>
            <div class="col-lg-6">
              <label class="">* Profesores:</label>
              <div class="col">
                <ng-select
                  [items]="profesores"
                  [multiple]="true"
                  class="custom"
                  bindLabel="nombre"
                  name="profesor"
                  [(ngModel)]="clase.profesores"
                ></ng-select>
              </div>
            </div>
          </div>
          <div class="m-form__seperator m-form__seperator--dashed"></div>
          <div class="form-group m-form__group row">
            <div class="col-lg">
              <label>* Inicio:</label>
              <div class="m-input-icon m-input-icon--right">
                <input
                  type="time"
                  class="form-control m-input"
                  name="inicio"
                  [(ngModel)]="clase.horaInicio"
                />
                <span class="m-input-icon__icon m-input-icon__icon--right">
                  <span>
                    <i class="la la-phone"></i>
                  </span>
                </span>
              </div>
            </div>
            <div class="col-lg">
              <label class="">Fin:</label>
              <div class="m-input-icon m-input-icon--right">
                <input
                  type="time"
                  class="form-control m-input"
                  name="fin"
                  [(ngModel)]="clase.horaFin"
                />
                <span class="m-input-icon__icon m-input-icon__icon--right">
                  <span>
                    <i class="la la-envelope"></i>
                  </span>
                </span>
              </div>
            </div>
            <div class="col-lg">
              <label class="">Entrada desde:</label>
              <div class="m-input-icon m-input-icon--right">
                <input
                  type="time"
                  class="form-control m-input"
                  name="desde"
                  [(ngModel)]="clase.entradaDesde"
                />
                <span class="m-input-icon__icon m-input-icon__icon--right">
                  <span>
                    <i class="la la-envelope"></i>
                  </span>
                </span>
              </div>
            </div>
            <div class="col-lg">
              <label class="">Entrada hasta:</label>
              <div class="m-input-icon m-input-icon--right">
                <input
                  type="time"
                  class="form-control m-input"
                  name="hasta"
                  [(ngModel)]="clase.entradaHasta"
                />
                <span class="m-input-icon__icon m-input-icon__icon--right">
                  <span>
                    <i class="la la-envelope"></i>
                  </span>
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="m-form__seperator m-form__seperator--dashed"></div>
        <div class="form-group m-form__group row">
          <div class="col-6">
            <label>* Servicio:</label>
            <ng-select
              [items]="servicios"
              class="custom"
              bindLabel="nombre"
              name="servicio"
              [(ngModel)]="clase.servicio"
            ></ng-select>
          </div>
        </div>
      </div>
      <div class="m-portlet__foot">
        <div class="row">
          <div class="col-lg-6">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <span class="m--margin-left-10"
              >o
              <a class="m-link m--font-bold" (click)="borrarProfesor()"
                >Borrar</a
              >
            </span>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
