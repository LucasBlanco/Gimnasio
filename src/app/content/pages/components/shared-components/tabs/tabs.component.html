<ul class="nav nav-tabs  m-tabs-line m-tabs-line--success" role="tablist">
  <li class="nav-item m-tabs__item" *ngFor="let tab of tabs">
    <a
      [class]="getClase(tab)"
      data-toggle="tab"
      role="tab"
      (click)="changeTab(tab)"
      >{{ tab }}</a
    >
  </li>
</ul>
<ng-content ></ng-content>
