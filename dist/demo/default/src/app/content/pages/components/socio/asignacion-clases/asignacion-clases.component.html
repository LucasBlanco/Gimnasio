<div class="m-portlet m-portlet--bordered m-portlet--rounded">
	<div>

	<div class="m-portlet__head">
		<div class="m-portlet__head-caption">
			<div class="m-portlet__head-title">
						<span class="m-portlet__head-icon m--hide">
						<i class="la la-gear"></i>
						</span>
				<h3 class="m-portlet__head-text">
					Pago de Socios
				</h3>
			</div>
		</div>
	</div>
	<!--begin::Form-->


	<div class="m-portlet__body">
		<form class="m-form  m-form--label-align-right" (submit)="buscarSocio()">
			<div class="form-group m-form__group" *ngFor="let cant of cantidadDeClases; let i = index">
				<div class="row">
					<div class="col-lg-6">
						<div class="row">
							<div class="col-lg-2 col-form-label">
								<label>Clase</label>
							</div>
							<div class="col-lg-10">
								<select class="form-control m-input m-input--square" id="exampleSelect1"
										(change)="venta.clases[i].nombre = $event.target.value">
									<option *ngFor="let clase of clases" [value]="clase.id">{{clase.nombre}}</option>
								</select>
							</div>
						</div>
					</div>
					<div class="col-lg-3">
						<div class="row">
							<div class="col-lg-4 col-form-label">
								<label>Cant</label>
							</div>
							<div class="col-lg-8">
								<input type="number" class="form-control m-input m-input--square" placeholder="123">
							</div>
						</div>
					</div>
					<div class="col-lg-2 m--align-right" [hidden]="i < cantidadDeClases.length -1">
						<a class="btn btn-success m-btn m-btn--icon m-btn--icon-only m-btn--custom m-btn--pill m-btn--air"
						   (click)="cantidadDeClases.push(null)">
							<i class="la la-plus" style="color: white"></i>
						</a>
					</div>
				</div>
			</div>
			<div class="form-group m-form__group">
				<div class="row">
					<label class="col-lg-1 col-form-label">Promo.:</label>
					<div class="col-lg-5">
						<select name="country" class="form-control m-input" aria-describedby="country-error"
								aria-invalid="false">
							<option value="AF">Promo familiar</option>
							<option value="AX">2x1</option>
						</select>
					</div>
				</div>

			</div>
			<!--<div class="form-group m-form__group row">
                <div class="col-md-6 col-lg-6 row">
                    <label class="col-lg-3 col-form-label">Clases:</label>
                    <div class="col-lg-9 col-md-9 col-sm-12">
                        <select class="js-example-basic-multiple" id="filtroObraSocial" name="states[]" multiple="multiple" style="width: inherit !important">
                            <option [value]="clase.nombre" *ngFor="let clase of clases"  style="width: inherit !important">{{clase.nombre}}</option>
                        </select>
                    </div>
                </div>
            </div>-->
			<div class="m-separator m-separator--fit"></div>
			<div class="m-widget1 m-widget1--paddingless">
				<div class="m-widget1__item">
					<div class="row m-row--no-padding align-items-center">
						<div class="col">
							<h3 class="m-widget1__title">Total a cobrar</h3>
						</div>
						<div class="col m--align-right">
							<span class="m-widget1__number m--font-brand">$800</span>
						</div>
					</div>
				</div>
				<!--end: Form Wizard Step 4-->
			</div>
		</form>
	</div>

	<div class="m-portlet__foot">
		<div class="row align-items-center">
			<div class="col-lg-6 m--valign-middle">
				Portlet footer:
			</div>
			<div class="col-lg-6 m--align-right">
				<button type="submit" class="btn btn-brand">Submit</button>
				<span class="m--margin-left-10">or <a href="#" class="m-link m--font-bold">Cancel</a></span>
			</div>
		</div>
	</div>

	<!--end::Form-->
	</div>
</div>
