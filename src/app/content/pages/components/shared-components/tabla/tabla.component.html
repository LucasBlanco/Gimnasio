<table class="table table-striped- table-bordered table-hover table-checkable" id="m_table_1">
    <thead>
        <tr>
            <th *ngFor="let columna of columnas">{{columna}}</th>
            <th *ngIf="hayAcciones()">Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dato of datos, let i = index">

            <td *ngFor="let fila of valorColumnas" [ngClass]="estilos[fila]? estilos[fila](dato[fila]): ''">{{dato[fila]}}</td>
            <td *ngIf="hayAcciones()">
                <ng-container class="hidden-sm-down">
                    <button *ngFor="let accion of acciones" class="m-portlet__nav-link btn m-btn m-btn--hover-brand m-btn--icon m-btn--icon-only m-btn--pill"
                        [title]="accion.name" (click)="accion.callback(dato)">
                        <i [class]="accion.class"></i>
                    </button>
                </ng-container>
            </td>
        </tr>
    </tbody>
</table>
