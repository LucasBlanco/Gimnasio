<div class="m-portlet m-portlet--success m-portlet--head-solid-bg">
  <div (submit)="enviarEvento()" ngNativeValidate>
    <div class="m-portlet__head">
      <div class="m-portlet__head-caption">
        <div class="m-portlet__head-title">
          <span class="m-portlet__head-icon">
            <i style="font-size: 2.2rem;" class="flaticon2-muscle"></i>
          </span>
          <h3 class="m-portlet__head-text">
            {{ editando ? "Modificar clase" : "Alta de clases" }}
          </h3>
        </div>
      </div>
      <div class="m-portlet__head-tools" *ngIf="editando">
        <ul class="m-portlet__nav">
          <li class="m-portlet__nav-item">
            <a
              class="btn btn-outline-secondary m-btn m-btn--icon m-btn--icon-only m-btn--custom m-btn--outline-2x m-btn--pill m-btn--air"
              style="color:white"
              (click)="irALaTabla()"
            >
              <i class="la la-angle-right"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <form class="m-form">
      <div class="m-portlet__body">
        <m-tabs
          [tabs]="editando ? ['Clase', 'Alumnos'] : ['Clase']"
          [tabSeleccionada]="'Clase'"
        >
          <m-am-clase-clase [clase]="clase" id="Clase"></m-am-clase-clase>
          <m-am-clase-alumnos
            id="Alumnos"
            [alumnos]="clase.alumnos"
            (alumnosSeleccionados)="alumnosSeleccionados($event)"
          ></m-am-clase-alumnos>
        </m-tabs>
      </div>
      <div class="m-portlet__foot">
        <div class="row">
          <div class="col-lg-6">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <span class="m--margin-left-10"
              >o
              <a class="m-link m--font-bold" (click)="borrarProfesor()"
                >Borrar</a
              >
            </span>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
