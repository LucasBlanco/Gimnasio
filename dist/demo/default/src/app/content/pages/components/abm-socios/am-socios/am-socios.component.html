<div class="m-portlet m-portlet--success m-portlet--head-solid-bg">
	<form (ngSubmit)="enviarEvento()" ngNativeValidate>
		<div class="m-portlet__head">
			<div class="m-portlet__head-caption">
				<div class="m-portlet__head-title">
        			<span class="m-portlet__head-icon">
          				<i class="flaticon-user"></i>
        			</span>
					<h3 class="m-portlet__head-text">
						{{(editando)? 'Modificar usuario' : 'Alta de usuarios'}}
					</h3>
				</div>
			</div>
		</div>
		<div class="m-portlet__body">
			<div class="form-group m-form__group row">
				<div class="col-lg-6">
					<label>* Nombre:</label>
					<div class="m-input-icon m-input-icon--right">
						<input type="text" class="form-control m-input" placeholder="Juan" name="nombre"
							   [(ngModel)]="socio.nombre"
							   required>
						<span class="m-input-icon__icon m-input-icon__icon--right">
            	<span>
              	<i class="la la-user"></i>
            	</span>
          	</span>
					</div>
				</div>
				<div class="col-lg-6">
					<label class="">* Apellido:</label>
					<div class="m-input-icon m-input-icon--right">
						<input type="text" class="form-control m-input" placeholder="Perez" name="apellido"
							   [(ngModel)]="socio.apellido"
							   required>
						<span class="m-input-icon__icon m-input-icon__icon--right">
            	<span>
              	<i class="la la-user"></i>
            	</span>
          	</span>
					</div>
				</div>
			</div>
			<div class="form-group m-form__group row">
				<div class="col-lg-6">
					<label>* Dni:</label>
					<div class="m-input-icon m-input-icon--right">
						<input type="number" class="form-control m-input" name="nroSocio" placeholder="12345678"
							   [(ngModel)]="socio.dni" required>
						<span class="m-input-icon__icon m-input-icon__icon--right">
            		<span>
              			<i class="la la-user-plus"></i>
            		</span>
				  </span>
					</div>
				</div>
				<div class="col-lg-6">
					<label class="">Email:</label>
					<div class="m-input-icon m-input-icon--right">
						<input type="email" class="form-control m-input" name="email" placeholder="jperez@gmail.com"
							   [(ngModel)]="socio.email">
						<span class="m-input-icon__icon m-input-icon__icon--right">
            		<span>
              			<i class="la la-envelope"></i>
            		</span>
				  </span>
					</div>
				</div>
			</div>
			<div class="form-group m-form__group row">
				<div class="col-lg-6">
					<label>Telefono:</label>
					<div class="m-input-icon m-input-icon--right">
						<input type="text" class="form-control m-input" name="telefono" placeholder="11-1234-5678"
							   [(ngModel)]="socio.telefono" required>
						<span class="m-input-icon__icon m-input-icon__icon--right">
            		<span>
              			<i class="la la-phone"></i>
            		</span>
				  </span>
					</div>
				</div>
				<div class="col-lg-6">
					<label class="">Domicilio:</label>
					<div class="m-input-icon m-input-icon--right">
						<input type="text" class="form-control m-input" name="domicilio"
							   placeholder="AV. 9 de Julio, 1234"
							   [(ngModel)]="socio.direccion">
						<span class="m-input-icon__icon m-input-icon__icon--right">
            				<span>
              					<i class="la la-home"></i>
            				</span>
				  		</span>
					</div>
				</div>
			</div>
		</div>
		<div class="m-portlet__foot">
			<div class="row">
				<div class="col-lg-6">
					<button type="submit" class="btn btn-primary">Guardar</button>
					<span class="m--margin-left-10">or
     			 <a class="m-link m--font-bold" (click)="borrarSocio()">Cancelar</a>
    		</span>
				</div>
				<div class="col-lg-6 m--align-right" *ngIf="(!editando)" >
					<button type="button" class="btn btn-warning" (click)="irAVenderClase()" [disabled]="!this.socioCreado">->Vender clase</button>
				</div>
			</div>

		</div>
	</form>
</div>
